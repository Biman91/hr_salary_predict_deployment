<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Salary Prediction</title>
  </head>
  <body>
    <div class="salary">
      <h1>Predict salary based on requirement</h1>
      <form class="" action="{{url_for('predict')}}" method="post">
        <input type="text" name="experience" placeholder="Experience" required='required'>
        <input type="text" name="test_score" placeholder="Test Score" required='required'>
        <input type="text" name="interview_score" placeholder="Inteview Score" required='required'>

        <button type="submit" class="btn btn-primary btn-large">Predict</button>

      </form>

      <br>
      <br>
      {{ prediction_text }}


    </div>

  </body>
</html>
